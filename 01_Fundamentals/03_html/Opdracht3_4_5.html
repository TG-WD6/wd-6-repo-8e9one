<body>
    <form method="post" style="padding: 10% 25%;">
        <div style="background-color: lightgray; padding:5px 5px 10px">
            <fieldset>
                <legend>Persoons gegevens</legend>
                <label for="achternaam">Achternaam:</label>
                <input type="text" name="achternaam" placeholder="Achternaam">
                <br>
                <label for="voornaam">Voornaam:</label>
                <input type="text" name="voornaam" placeholder="Voormaan">
                <br>
                <label for="geboortedatum">Geboortedatum</label>
                <input type="date" name="geboortedatum">
                <br>
                <label for="male">M:</label>
                <input type="radio" name="male" id="male">
                <label for="female">F:</label>
                <input type="radio" name="female" id="female">
                <br>
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" id="postcode" placeholder="0000AB">
                <br>
                <label for="adres">Adres:</label>
                <input type="text" name="adres" id="adres" placeholder="Adres">

            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </div>
    </form>

</body>

</html>
