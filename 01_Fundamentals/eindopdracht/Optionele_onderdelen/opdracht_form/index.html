<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <h1>Niew hier</h1>
        <h2>Maak hier een nieuwe account aan</h2>
        <div class="input-tekst">
            <input type="text" placeholder="Voornaam" required>
        </div>
        <div class="input-tekst">
            <input type="text" placeholder="Achternaam" required>
        </div>
        <div class="adres">
            <div class="input-tekst">
                <input type="text" placeholder="Postcode" required>
            </div>
            <div class="input-tekst">
                <input type="number" placeholder="Huisnummer" required>
            </div>
            <div class="input-tekst">
                <input type="text" placeholder="Toev." required>
            </div>
        </div>
        <div class="input-tekst">
            <input type="email" placeholder="E-mail" required>
        </div>
        <div class="input-tekst">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="input-tekst">
            <input type="tel" placeholder="Telefoonnummer" required>
        </div>
        <button class="button">Registreer</button>

    </div>
</body>

</html>
