<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="logo">

            <label for="toggle-menu" class="container">

            </label>
            <ul class="menu-bar">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-heart"></i>Popular</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i>Contact</a></li>

        </div>
