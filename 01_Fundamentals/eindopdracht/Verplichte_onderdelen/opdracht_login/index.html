<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="style.css">

<body>
    <img src="https://images.unsplash.com/photo-1582139329536-e7284fece509?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fHNlY3VyaXR5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="Login">
    <div class="container">
        <h1>Login</h1>
        <h2>Login with Your Email</h2>
        <div class="input-tekst">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="input-tekst">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="remember-forget">
            <div>
                <input type="checkbox" name="remember-me" value="remember-me"> Remember me
            </div>
            <div>
                <a href="#">Forget Password?</a> <br>
            </div>
        </div>
        <button class="button">LOGIN</button>

    </div>
</body>

</html>
