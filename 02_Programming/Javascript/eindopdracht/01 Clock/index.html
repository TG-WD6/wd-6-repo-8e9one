<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>

<body>

    <div class="container">
        <form class="dropDown">
            <select name="timeZones" id="timeZones" onchange="getTimeZone(this)">
                <option value="-11">-11 - American Samoa</option>
                <option value="-10">-10 - Honolulu</option>
                <option value="-9">-9 - Anchorage</option>
                <option value="-8">-8 - Los Angeles</option>
                <option value="-7">-7 - Denver</option>
                <option value="-6">-6 - Mexico City</option>
                <option value="-5">-5 - Toronto</option>
                <option value="-4">-4 - Halifax</option>
                <option value="-3">-3 - Buenos Aires</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="+1">+1 - Amsterdam</option>
                <option value="+2">+2 - Cairo</option>
                <option value="+3">+3 - Moscow</option>
                <option value="+4">+4 - Dubai</option>
                <option value="+5">+5 - Karachi</option>
                <option value="+6">+6 - Dhaka</option>
                <option value="+7">+7 - Jakarta</option>
                <option value="+8">+8 - Shanghai</option>
            </select>

        </form>
        <div class="clock">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
        </div>
    </div>

</body>

</html>
